services:
	- type: web
		name: remove-it
		env: python
		plan: free
		autoDeploy: true
		healthCheckPath: /health
		buildCommand: pip install --upgrade pip; pip install -r requirements.txt
		startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
		envVars:
			- key: PYTHON_VERSION
				value: 3.10.12
			- key: WEB_CONCURRENCY
				value: 1
			# Optional: where rembg caches models (ephemeral). Attach a Persistent Disk if you want to keep models across deploys
			- key: U2NET_HOME
				value: /opt/render/project/.cache/rembg
